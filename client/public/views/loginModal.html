<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="m-0 p-1 modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <img
          src="../assets/homepage/ReaCraft_logoColor_light.svg"
          width="150px"
          class="mb-0 d-block mx-auto"
          style="border-radius: 50%" />
        <form id="loginForm" action="/login" method="POST">
          <!-- <h1 class="h3 mb-3 fw-normal">Please Login</h1> -->
          <div class="greeting-text">Hello, Friend</div>
          <div class="form-floating">
            <input
              class="form-control"
              id="user"
              name="username"
              placeholder="user"
              type="text" />
            <label for="user">Username</label>
          </div>
          <div class="form-floating">
            <input
              class="form-control"
              id="pass"
              name="password"
              placeholder="password"
              type="password" />
            <label for="pass">Password</label>
          </div>
          <div class="d-flex flex-column mt-3">
            <div class="d-flex justify-content-between mb-2">
              <button
                type="button"
                class="btn btn-outline-secondary w-100 py-2 mx-2 needAccount">
                <!--  id="needAccount" -->
                Need an account?
              </button>
              <button class="btn btn-primary w-100 py-2 mx-2" type="submit">
                Login
              </button>
            </div>
            <div class="text-center my-2 divider-or">or</div>
            <div class="mt-3">
              <a href="/auth/google" class="btn btn-google w-100">
                <!-- inline svg for google -->
                <svg
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 48 48"
                  class="google-logo"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  style="
                    display: block;
                    height: 20px;
                    width: 20px;
                    margin-right: 8px;
                  ">
                  <path
                    fill="#EA4335"
                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                  <path
                    fill="#4285F4"
                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                  <path
                    fill="#FBBC05"
                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                  <path
                    fill="#34A853"
                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                  <path fill="none" d="M0 0h48v48H0z"></path>
                </svg>
                Sign in with Google
              </a>
            </div>
          </div>
          <div class="copy-right">
            <span>Â© 2024 ReaCraft</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
